# SonarQube Analysis Configuration
sonar.projectKey=hexagon-dotnet-app
sonar.projectName=Hexagon .NET Application
sonar.projectVersion=1.0.0

# Source and Test Configuration
sonar.sources=src/
sonar.tests=test/
sonar.test.inclusions=**/*Tests.cs,**/*Test.cs

# Coverage Configuration
sonar.cs.opencover.reportsPaths=test/**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=test/**/TestResults/*.trx

# Language Configuration  
sonar.cs.analyzer.projectOutPaths=**/bin/**/*,**/obj/**/*

# Exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Extensions.cs,**/obj/**/*,**/bin/**/*
sonar.cpd.exclusions=**/obj/**/*,**/bin/**/*

# Quality Profile
sonar.cs.roslyn.reportFilePaths=**/*.sarif

# Additional Settings
sonar.sourceEncoding=UTF-8
sonar.issue.ignore.multicriteria=e1

# Rule Exclusions for specific patterns
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1075
sonar.issue.ignore.multicriteria.e1.resourceKey=**/appsettings*.json