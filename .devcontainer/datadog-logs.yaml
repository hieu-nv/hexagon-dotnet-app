# Datadog Agent Log Collection Configuration
# Place this file in the agent's conf.d directory or mount it appropriately

logs:
  - type: file
    path: /var/log/hexagon-app/app*.log
    service: hexagon-dotnet-app
    source: csharp
    sourcecategory: dotnet
    tags:
      - env:development
      - version:1.0.0
    log_processing_rules:
      - type: multi_line
        name: json_logs
        pattern: ^\{
